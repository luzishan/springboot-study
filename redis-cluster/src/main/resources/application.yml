spring:
  redis:
    cluster:
      #设置key的生存时间，当key过期时，它会被自动删除；
      expire-seconds: 120
      #设置命令的执行时间，如果超过这个时间，则报错;
      command-timeout: 5000
      #设置redis集群的节点信息，其中namenode为域名解析，通过解析域名来获取相应的地址;
      nodes: 192.168.2.147:7001,192.168.2.147:7002,192.168.2.159:7001,192.168.2.159:7002,192.168.2.158:7001,192.168.2.158:7002
server:
  port: 8089
